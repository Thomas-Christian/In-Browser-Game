<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>The Schmoregon Trail</title>

</head>

<body>

    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    
    <div id="screen" class="container-fluid"> 
        <game id="game" class="container-md"> 
            <h1> The Schmoregon Trail </h1>
            <div id="health"> 
                <h2> Health: </h2> <h2 id="healthNumber"></h2>
            </div>
            <div id="map"> </div> 
            <div id="objective"> Try to make it to Oregon with as much health as you can! </div>
            <button id="play" class="btn btn-primary"> Play Game </button>
        </game>

        <div id="yes_no_Prompt" class="alert alert-primary" role="alert"> </div>

        <div id="yes_no"> 
        <button id="yes" class="btn btn-info"> Yay </button> 
        <button id="no" class="btn btn-dark"> Nay </button>
        </div>
    </div>

</body>

</html>
